<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Compost Adjacent">
  <meta property="og:description" content="Compost Adjacent â€” the band.">
  <meta property="og:image" content="worm-icon.png">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compost Adjacent</title>
  <link rel="icon" href="worm-icon.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Verdana, Geneva, sans-serif;
      color: #fff;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 2;
      top: 35%;
      transform: translateY(-50%);
      font-size: 5em;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow:
        0 0 10px #ff007c,
        0 0 20px #00ff6a,
        0 0 30px #ffe600,
        0 0 40px #ff6600,
        0 0 50px #00cfff,
        0 0 60px #ff3333;
      animation: colorShift 10s infinite linear;
    }

    iframe {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      border: none;
    }

    @keyframes colorShift {
      0% { color: #ff007c; }
      20% { color: #00ff6a; }
      40% { color: #ffe600; }
      60% { color: #ff6600; }
      80% { color: #00cfff; }
      100% { color: #ff3333; }
    }

    .nav-btn {
      position: fixed;
      top: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(255,255,255,0.6);
    }

    .spotify-btn {
      left: 30px;
      background-color: #1DB954;
      animation: glowPulse 3s infinite ease-in-out;
    }

    .contact-btn {
      right: 30px;
      background: radial-gradient(circle at center, #ff007c, #ff6600, #00cfff);
      color: #fff;
      font-size: 0.8em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      animation: glowPulseAlt 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 15px #1DB954, 0 0 30px #1DB954; }
      50% { box-shadow: 0 0 30px #1DB954, 0 0 60px #1DB954; }
    }

    @keyframes glowPulseAlt {
      0%, 100% { box-shadow: 0 0 15px #ff007c, 0 0 25px #00cfff; }
      50% { box-shadow: 0 0 35px #ffe600, 0 0 55px #ff6600; }
    }

    :root {
      --worm-colors:
        #ff007c,
        #00ff6a,
        #ffe600,
        #ff6600,
        #00cfff,
        #ff3333;
    }
  </style>
</head>
<body>
  <canvas id="wormCanvas"></canvas>

  <h1>COMPOST ADJACENT</h1>

  <!-- Spotify Embed -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/artist/4JYHgAnjpihRXtvZ8Qssok?utm_source=generator&theme=0" 
    width="320" height="80" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <!-- Navigation Buttons -->
  <a href="https://open.spotify.com/artist/4JYHgAnjpihRXtvZ8Qssok" target="_blank">
    <div class="nav-btn spotify-btn"></div>
  </a>
  <a href="https://www.instagram.com/compostadjacent/" target="_blank" class="contact-btn nav-btn">CONTACT</a>

  <script>
    const canvas = document.getElementById('wormCanvas');
    const ctx = canvas.getContext('2d');
    let worms = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = getComputedStyle(document.documentElement)
      .getPropertyValue('--worm-colors')
      .split(',')
      .map(c => c.trim());

    class Worm {
      constructor() { this.reset(); }
      reset() {
        this.points = [];
        const len = 40 + Math.random() * 40;
        const startX = Math.random() * canvas.width;
        const startY = Math.random() * canvas.height;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.size = 1.5 + Math.random() * 2;
        this.pulseSpeed = 0.01 + Math.random() * 0.02;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 0.2 + Math.random() * 0.4;
        this.opacity = 0.5 + Math.random() * 0.5;
        for (let i = 0; i < len; i++) {
          this.points.push({ x: startX, y: startY });
        }
      }
      update() {
        this.angle += (Math.random() - 0.5) * 0.3;
        const dx = Math.cos(this.angle) * this.speed;
        const dy = Math.sin(this.angle) * this.speed;
        this.points.pop();
        this.points.unshift({ x: this.points[0].x + dx, y: this.points[0].y + dy });
        if (
          this.points[0].x < -100 || this.points[0].x > canvas.width + 100 ||
          this.points[0].y < -100 || this.points[0].y > canvas.height + 100
        ) this.reset();
      }
      draw(time) {
        ctx.beginPath();
        for (let i = 0; i < this.points.length - 1; i++) {
          const p = this.points[i];
          const next = this.points[i + 1];
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(next.x, next.y);
        }
        const glow = (Math.sin(time * this.pulseSpeed) + 1) / 2;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = this.size;
        ctx.shadowBlur = 20 + 40 * glow;
        ctx.shadowColor = this.color;
        ctx.globalAlpha = this.opacity * (0.8 + 0.2 * glow);
        ctx.stroke();
        ctx.globalAlpha = 1;
      }
    }

    for (let i = 0; i < 25; i++) worms.push(new Worm());

    function animate(time) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      worms.forEach(w => { w.update(); w.draw(time); });
      requestAnimationFrame(animate);
    }
    animate(0);
  </script>
</body>
</html>
